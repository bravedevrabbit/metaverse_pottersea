<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="js/info-message.js"></script>
    <script src="page-controls.js"></script>
  </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: .raycastable;"
      cursor="rayOrigin: mouse"
      environment="preset: starry;"
      page-controls
    >
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <img id="pottersea" src="img/PotterSea.png" />
        <img id="imgGryffindor" src="img/houses/gryffindor.png" />
        <img id="imgSlytherin" src="img/houses/slytherin.png" />
        <img id="imgRavenclaw" src="img/houses/ravenclaw.png" />
        <img id="imgHufflepuff" src="img/houses/hufflepuff.png" />
      </a-assets>
      <a-entity
        position="3 5.2 -2"
        scale="0.5 0.5 1"
        text="value: Welcome to;
          color: #FFF;
          align: center;
          width: 11;
          font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
          shader: msdf"
      >
      </a-entity>

      <a-image
        id="imgPotterSea"
        src="#pottersea"
        position="3 4.5 -2"
        width="2.5"
        rotation="0 0 0"
      ></a-image>

      <a-entity
        position="3 3.5 -2"
        scale="0.5 0.5 1"
        text="value: Please choose your house;
          color: #FFF;
          align: center;
          width: 11;
          font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
          shader: msdf"
      >
      </a-entity>

      <!-- Houses -->
      <!-- Gryffindor -->
      <a-entity
        position="0 2 -2"
        event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3;"
        event-set__leave="_event: mouseleave; scale: 1 1 1;"
      >
        <a-image
          id="G"
          src="#imgGryffindor"
          scale="1 1 1"
          rotation="0 0 0"
          class="raycastable"
        ></a-image>

        <a-entity
          position="0 -1 0"
          scale="0.5 0.5 1"
          text="value: Gryffindor;
        color: #FFF;
        align: center;
        width: 11;
        font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
        shader: msdf"
        >
        </a-entity>
      </a-entity>

      <!-- Slytherin -->
      <a-entity
        position="2 2 -2"
        event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3;"
        event-set__leave="_event: mouseleave; scale: 1 1 1;"
      >
        <a-image id="S" src="#imgSlytherin" class="raycastable"></a-image>

        <a-entity
          position="0 -1 0"
          scale="0.5 0.5 1"
          text="value: Slytherin;
        color: #FFF;
        align: center;
        width: 11;
        font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
        shader: msdf"
        >
        </a-entity>
      </a-entity>

      <!-- Ravenclaw -->

      <a-entity
        position="4 2 -2"
        event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3;"
        event-set__leave="_event: mouseleave; scale: 1 1 1;"
      >
        <a-image id="R" src="#imgRavenclaw" class="raycastable"></a-image>

        <a-entity
          position="0 -1 0"
          scale="0.5 0.5 1"
          text="value: Ravenclaw;
    color: #FFF;
    align: center;
    width: 11;
    font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
    shader: msdf"
        >
        </a-entity>
      </a-entity>

      <!-- Hufflepuff -->

      <a-entity
        position="6 2 -2"
        event-set__enter="_event: mouseenter; scale: 1.3 1.3 1.3;"
        event-set__leave="_event: mouseleave; scale: 1 1 1;"
      >
        <a-image id="H" src="#imgHufflepuff" class="raycastable"></a-image>
        <a-entity
          position="0 -1 0"
          scale="0.5 0.5 1"
          text="value: Hufflepuff;
    color: #FFF;
    align: center;
    width: 11;
    font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json;
    shader: msdf"
        >
        </a-entity>
      </a-entity>

      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
      <a-entity position="3 0 5" rotation="0 0 0">
        <a-camera
          user-height="1.6"
          active="true"
          wasd-controls="acceleration: 25"
        >
        </a-camera>
      </a-entity>

      <!-- End -->
    </a-scene>
  </body>
</html>
